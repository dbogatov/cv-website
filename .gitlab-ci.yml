stages:
- build
- test
- release

build:
  image: larslarsson/alpine-node-sass
  stage: build
  script:
#  - printf "{\"Version\":{\"GitHash\":\"%s\"}}" $CI_BUILD_REF > version.json
  - apk add --update bash
  - ./build.sh
  artifacts:
    expire_in: 30 min
    paths:
    - wwwroot
  tags:
  - Docker

tidy:
  image: dbogatov/docker-containers:jekyll-latest
  stage: test
  dependencies:
  - build
  before_script:
  - http-server wwwroot/ -p 8080 > /dev/null &
  - sleep 5
  script:
  - curl -Ls http://localhost:8080 | tidy -e
  tags:
  - Docker
  
blc:
  image: dbogatov/docker-containers:jekyll-latest
  stage: test
  dependencies:
  - build
  before_script:
  - http-server wwwroot/ -p 8080 > /dev/null &
  - sleep 5
  script:
  - blc --filter-level 3 --input http://localhost:8080 -rog --exclude www.nginx.com
  tags:
  - Docker

dockerify:
  stage: release
  dependencies:
  - build
  script:
  - docker build -t registry.dbogatov.org/dbogatov/cv-website .
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.dbogatov.org
  - docker push registry.dbogatov.org/dbogatov/cv-website
  tags:
  - Shell
